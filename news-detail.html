<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Detail</title>
  <link rel="stylesheet" href="css/news-detail.css" />
  <style>
    /* Embedded styles based on your template */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      background-color: #0d0b1f;
      line-height: 1.6;
    }

    header {
      background-color: #0a081a;
      color: white;
      padding: 1rem 2rem;
    }

    header div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #9b5de5;
    }

    #newsDetail {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1a1633;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    #newsDetail img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    #newsDetail h2 {
      font-size: 2rem;
      color: #f15bb5;
      margin-bottom: 1rem;
    }

    #newsDetail p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    #newsDetail .news-date {
      font-size: 0.9rem;
      color: #9b5de5;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      header div {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      #newsDetail {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div>
      <h1>Alpha Tunes</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="artists.html">Artists</a>
        <a href="news.html">News</a>
      </nav>
    </div>
  </header>

  <!-- News Detail Section -->
  <div id="newsDetail">
    <!-- JavaScript will insert content here -->
  </div>

  <script>
    // Extract the article ID from the URL query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const articleId = getQueryParam('id');
    const newsArticles = JSON.parse(localStorage.getItem('news')) || [];
    const article = newsArticles.find(item => item.id == articleId);

    const newsDetail = document.getElementById('newsDetail');

    if (article) {
      newsDetail.innerHTML = `
        <img src="${article.thumbnail}" alt="Thumbnail">
        <h2>${article.title}</h2>
        <p class="news-author">${article.author}</p>
        <p class="news-date">${article.date}</p>
        <p>${article.description}</p>
      `;
    } else {
      newsDetail.innerHTML = '<p>News article not found.</p>';
    }
  </script>

</body>
</html>
