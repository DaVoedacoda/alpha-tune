
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Artist - Admin Panel</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      background: #0d0b1f;
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      background: #0a081a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
    }

    .burger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Responsive Nav */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #1a1633;
        position: absolute;
        top: 60px;
        right: 0;
        width: 50%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: block;
      }
    }

    /* Artist Grid */
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .artist-card {
      background: #0d0b1f;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px #9b5de57c;
    }

    .artist-card img {
      width: 100%;
      border-radius: 10px;
      height: 250px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    /* Hero Section */
    .hero-section {
      background: url('../image/bg.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(13, 11, 31, 0.85);
      padding: 3rem;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(241, 91, 181, 0.3);
    }

    .overlay h1 {
      font-size: 3rem;
      color: #9b5de5;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.2rem;
      color: #f8f9fa;
      margin-bottom: 2rem;
    }

    .cta-btn {
      padding: 0.9rem 2rem;
      background: linear-gradient(90deg, #9b5de5, #f15bb5);
      color: #0d0b1f;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00f5d4;
    }

    .cta-btn:hover {
      background: linear-gradient(90deg, #f15bb5, #9b5de5);
      transform: scale(1.05);
    }

    /* About Section */
    .about {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #1a1633;
    }

    .about h2 {
      font-size: 2rem;
      color: #00f5d4;
      margin-bottom: 1rem;
    }

    .about p {
      font-size: 1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0a081a;
      font-size: 0.9rem;
      color: #888;
    }

    /* Add Artist Form */
    .form-container {
      max-width: 4xl;
      margin: 4rem auto;
      padding: 1.5rem;
      background-color: #1a1633;
      border-radius: 15px;
      box-shadow: 0 0 15px #9b5de57c;
    }

    .form-container h2 {
      font-size: 2rem;
      color: #f8f9fa;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-container input, .form-container textarea, .form-container button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      background-color: #0d0b1f;
      color: #f8f9fa;
      border: 1px solid #444;
    }

    .form-container input, .form-container textarea {
      font-size: 1rem;
    }

    .form-container button {
      background: linear-gradient(90deg, #9b5de5, #f15bb5);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(90deg, #f15bb5, #9b5de5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Admin Panel</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="add-news.html">Add News</a></li>
        <li><a href="single-form.html">Add Single</a></li>
        <li><a href="album-form.html">Add Album</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Add New Artist</h2>
    <form id="artistForm">
      <input type="text" id="name" placeholder="Stage Name" required>
      <input type="text" id="birthName" placeholder="Birth Name" required>
      <input type="date" id="dob" required>
      <input type="text" id="origin" placeholder="Origin" required>
      <input type="text" id="genre" placeholder="Genre" required>
      <input type="text" id="occupation" placeholder="Occupation">
      <input type="text" id="yearsActive" placeholder="Years Active" required>
      <input type="text" id="labels" placeholder="Labels">
      <input type="text" id="spouse" placeholder="Spouse (optional)">
      <input type="text" id="socialLinks" placeholder="Social Media Links (comma separated)">
      <input type="url" id="image" placeholder="Artist Image URL" required>

      <textarea id="biography" placeholder="Biography" rows="4"></textarea>
      <textarea id="career" placeholder="Career & Personal Life" rows="4"></textarea>
      <textarea id="discography" placeholder="Discography" rows="4"></textarea>
      <textarea id="videography" placeholder="Videography" rows="4"></textarea>
      <textarea id="awards" placeholder="Awards & Nominations" rows="4"></textarea>

      <button type="submit">Save Artist</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('artistForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const artist = {
        id: Date.now(),
        name: form.name.value.trim(),
        birthName: form.birthName.value.trim(),
        dob: form.dob.value,
        origin: form.origin.value.trim(),
        genre: form.genre.value.trim(),
        occupation: form.occupation.value.trim(),
        years_active: form.yearsActive.value.trim(),
        labels: form.labels.value.trim(),
        spouse: form.spouse.value.trim(),
        socialLinks: form.socialLinks.value.split(',').map(link => link.trim()),
        image: form.image.value,
        biography: form.biography.value.trim(),
        career: form.career.value.trim(),
        discography: form.discography.value.trim(),
        videography: form.videography.value.trim(),
        awards: form.awards.value.trim(),
      };

      // Retrieve existing artists from localStorage or initialize an empty array
      let artists = JSON.parse(localStorage.getItem('artists')) || [];

      // Add the new artist to the artists array
      artists.push(artist);

      // Save the updated artists array back to localStorage
      localStorage.setItem('artists', JSON.stringify(artists));

      // Notify user and reset form
      alert('Artist added successfully!');
      form.reset();
    });
  </script>
</body>
</html>
