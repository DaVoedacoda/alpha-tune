<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Albums</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      background-color: #0d0b1f;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #0a081a;
      color: white;
      padding: 1rem 2rem;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }

    header nav a:hover {
      color: #9b5de5;
    }

    /* Main Content */
    main {
      padding: 2rem;
    }

    main h2 {
      font-size: 2rem;
      color: #f15bb5;
      margin-bottom: 1rem;
    }

    .album-item {
      background-color: #1a1633;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .album-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .album-item h3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f8f9fa;
    }

    .album-item p {
      font-size: 1rem;
      color: #ccc;
    }

    .album-item a {
      color: #9b5de5;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header .container {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 1rem;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Album Collection</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="releases.html">All Releases</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>All Albums</h2>
    <div id="albumList"></div>
  </main>

  <script>
    const releases = JSON.parse(localStorage.getItem("releases")) || [];

    const albumList = document.getElementById("albumList");

    if (releases.length === 0) {
      albumList.innerHTML = "<p>No albums found.</p>";
    } else {
      albumList.innerHTML = releases.filter(release => release.type === 'album').map(album => `
        <div class="album-item">
          <img src="${album.thumbnail}" alt="${album.title}">
          <h3>${album.title}</h3>
          <p>${album.artist}</p>
          <p>Released: ${album.releaseDate}</p>
          <a href="album-details.html?id=${album.id}">View Details</a>
        </div>
      `).join("");
    }
  </script>

</body>
</html>
