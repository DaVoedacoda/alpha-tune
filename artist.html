<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Profile - Alpha Tunes</title>
  <style>
    /* Reset & Fonts */
 /* Reset & Fonts */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  color: #f8f9fa;
  background: linear-gradient(to bottom right, #0d0b1f, #1a1633);
  line-height: 1.7;
}

/* Header */
header {
  background-color: #0a081a;
  color: white;
  padding: 1rem 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
}

header nav {
  margin-top: 0.5rem;
}

header nav a {
  color: #f8f9fa;
  text-decoration: none;
  margin-left: 2rem;
  font-weight: 500;
  position: relative;
}

header nav a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -4px;
  left: 0;
  background-color: #f15bb5;
  transition: width 0.3s ease-in-out;
}

header nav a:hover::after {
  width: 100%;
}

/* Main Content */
.main-content {
  padding: 2rem;
}

/* Artist Profile Section */
#artistDetails {
  margin: 2rem auto;
  padding: 2rem;
  max-width: 900px;
  background-color: #1a1633;
  border-radius: 18px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}

#artistDetails:hover {
  transform: scale(1.01);
}

#artistDetails img {
  width: 100%;
  max-height: 450px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 1.5rem;
}

#artistDetails h2 {
  font-size: 2.2rem;
  color: #f15bb5;
  font-weight: bold;
  margin-bottom: 1rem;
  text-align: center;
}

#artistDetails p {
  color: #ccc;
  font-size: 1.1rem;
  margin: 0.5rem 0;
}

#artistDetails ul {
  padding-left: 1.2rem;
  margin-bottom: 1rem;
}

#artistDetails ul li {
  color: #f8f9fa;
  font-size: 1rem;
  list-style: disc;
}

#artistDetails a {
  color: #9b5de5;
  font-weight: 500;
  text-decoration: none;
}

#artistDetails a:hover {
  text-decoration: underline;
}

/* Form Elements (if you use them later) */
.input, .textarea {
  padding: 1rem;
  background-color: #201c3b;
  border: 1px solid #555;
  color: white;
  border-radius: 10px;
  font-size: 1rem;
}

.textarea {
  resize: vertical;
}

button.button {
  background: linear-gradient(90deg, #9b5de5, #f15bb5);
  color: #0d0b1f;
  padding: 0.9rem 2rem;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.button:hover {
  background: linear-gradient(90deg, #f15bb5, #9b5de5);
  transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
  header .container {
    flex-direction: column;
    align-items: flex-start;
  }

  header nav {
    margin-top: 1rem;
  }

  .main-content,
  #artistDetails {
    padding: 1rem;
  }

  #artistDetails h2 {
    font-size: 1.6rem;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Artist Profile</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="artists.html">Artists</a>
        <a href="news.html">News</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="artistDetails">
      <!-- Artist details will appear here -->
    </section>
  </main>

  <script>
    // Get artist ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const artistId = parseInt(urlParams.get('id'), 10);

    // Retrieve artist data from localStorage
    const allArtists = JSON.parse(localStorage.getItem('artists')) || [];

    // Find the artist by ID
    const artist = allArtists.find(a => a.id === artistId);

    // Render artist details
    if (artist) {
      document.getElementById('artistDetails').innerHTML = `
        <div>
          <img src="${artist.image}" alt="${artist.name}">
          <h2>${artist.name}</h2>
          <p>${artist.genre} â€¢ ${artist.years_active}</p>
          <p><strong>Born On:</strong></p><p>${artist.dob}</p>
          <p><strong>From:</strong></p>
          <ul>${artist.origin}</ul>
          <p>${artist.biography}</p>
           <p><strong>Spouse:</strong></p>
          <ul>${artist.spouse}</ul>
           <p><strong>Label:</strong></p>
          <ul>${artist.labels}</ul>
          <p><strong>Occupation:</strong></p>
          <ul>${artist.occupation.split(',').map(item => `<li>${item}</li>`).join('')}</ul>
          <p><strong>Discography:</strong></p>
          <ul>${artist.discography.split(',').map(item => `<li>${item}</li>`).join('')}</ul>
           <p><strong>Videography:</strong></p>
          <a href="">${artist.videography}</a>
           <p><strong>Awards:</strong></p>
          <ul>${artist.awards}</ul>
           
        </div>
      `;
    } else {
      document.getElementById('artistDetails').innerHTML = `
        <p>Artist not found.</p>
      `;
    }
  </script>
</body>
</html>
