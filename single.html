<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Singles - Alpha Tunes</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      background-color: #0d0b1f;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #0a081a;
      color: white;
      padding: 1rem 2rem;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }

    header nav a:hover {
      color: #9b5de5;
    }

    /* Main Content */
    .main-content {
      padding: 2rem;
    }

    .main-content h2 {
      font-size: 2rem;
      color: #f15bb5;
      margin-bottom: 1rem;
    }

    /* Single Card */
    .single-card {
      background-color: #1a1633;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .single-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .single-card h3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f8f9fa;
    }

    .single-card p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .single-card a {
      display: inline-block;
      margin-top: 0.8rem;
      color: #9b5de5;
      text-decoration: none;
      font-weight: bold;
    }

    .single-card a:hover {
      color: #f15bb5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header .container {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 1rem;
      }

      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>ðŸŽ¶ Alpha Tunes</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="releases.html">All Releases</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h2>All Singles</h2>
    <div id="singleList"></div>
  </main>

  <script>
    const singleList = document.getElementById("singleList");
    const singles = JSON.parse(localStorage.getItem("singles")) || [];

    if (singles.length === 0) {
      singleList.innerHTML = '<p>No singles added yet.</p>';
    } else {
      singles.forEach(single => {
        const singleCard = document.createElement("div");
        singleCard.classList.add("single-card");

        singleCard.innerHTML = `
          <img src="${single.thumbnail}" alt="${single.title}">
          <h3>${single.title}</h3>
          <p>By: ${single.artist}</p>
          <a href="single-details.html?id=${single.id}">View Details</a>
        `;

        singleList.appendChild(singleCard);
      });
    }
  </script>

</body>
</html>
